<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">

  <!-- If you link to any other sites frequently, consider optimising performance with a DNS prefetch -->
  <link rel="dns-prefetch" href="//www.ebi.ac.uk" />


  <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
  <link rel="manifest" href="manifest.json">
  <link rel="shortcut icon" href="favicon.ico">
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

  <!-- CSS: implied media=all -->
  <!-- CSS concatenated and minified via ant build script-->
  <link rel="stylesheet" href="https://ebi.emblstatic.net/web_guidelines/EBI-Framework/v1.2/libraries/foundation-6/css/foundation.css"
    type="text/css" media="all" />
  <link rel="stylesheet" href="https://ebi.emblstatic.net/web_guidelines/EBI-Framework/v1.2/css/ebi-global.css" type="text/css"
    media="all" />
  <link rel="stylesheet" href="https://ebi.emblstatic.net/web_guidelines/EBI-Icon-fonts/v1.2/fonts.css" type="text/css" media="all"
  />
  <!-- Use this CSS file for any custom styling -->

    <link rel="stylesheet" href="css/custom.css" type="text/css" media="all" />
  -->
  <!-- If you have a custom header image or colour -->

  <!-- end CSS-->

  <title>GIFTs Curation Tool</title>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="skip-to">
    <a href="#content">Skip to main content</a>
  </div>

  <header id="masthead-black-bar" class="clearfix masthead-black-bar">
    <nav class="row">
      <ul id="global-nav" class="menu">
        <!-- set active class as appropriate -->
        <li class="home-mobile">
          <a href="//www.ebi.ac.uk"></a>
        </li>
        <li class="home active">
          <a href="//www.ebi.ac.uk">EMBL-EBI</a>
        </li>
        <li class="services">
          <a href="//www.ebi.ac.uk/services">Services</a>
        </li>
        <li class="research">
          <a href="//www.ebi.ac.uk/research">Research</a>
        </li>
        <li class="training">
          <a href="//www.ebi.ac.uk/training">Training</a>
        </li>
        <li class="about">
          <a href="//www.ebi.ac.uk/about">About us</a>
        </li>
        <li class="search">
          <a href="#" data-toggle="search-global-dropdown">
            <span class="show-for-small-only">Search</span>
          </a>
          <div id="search-global-dropdown" class="dropdown-pane" data-dropdown data-options="closeOnClick:true;">
            <!-- The dropdown menu will be programatically added by script.js -->
          </div>
        </li>
        <li class="float-right show-for-medium embl-selector">
          <button class="button float-right" type="button" data-toggle="embl-dropdown">Hinxton</button>
          <!-- The dropdown menu will be programatically added by script.js -->
        </li>
      </ul>
    </nav>
  </header>

  <div id="root"></div>

  <footer>
    <div id="global-footer" class="global-footer">

        <!-- Footer meta will be automatically inserted by footer.js -->
      </section>
    </div>
  </footer>
  <!-- EBI specific JavaScript -->
  <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <!--
  <script>window.jQuery || document.write('<script src="../js/libs/jquery-1.10.2.min.js"><\/script>')</script>
  -->

  <script defer="defer" src="//www.ebi.ac.uk/web_guidelines/EBI-Framework/v1.2/js/script.js"></script>

  <script src="//www.ebi.ac.uk/web_guidelines/EBI-Framework/v1.2/js/foundationExtendEBI.js"></script>
